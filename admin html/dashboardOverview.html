<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Overview - Trackable</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f4f7;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 25px;
      transition: color 0.2s ease;
    }

    .sidebar a:hover {
      color: #3498db;
    }

    .main-content {
      margin-left: 250px; /* Space for fixed sidebar */
      padding: 20px;
      min-height: 100vh;
    }

    .dashboard-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .dashboard-section h3 {
      margin-bottom: 16px;
      font-size: 20px;
      color: #333;
    }

    .stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1;
      min-width: 200px;
      background: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-box h4 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .stat-box p {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Admin Panel</h1>
    <a href="dashboardOverview.html">Dashboard Overview</a>
    <a href="manageUser.html">Manage Users</a>
    <a href="identityValidation.html">Identity Validation</a>
    <a href="adminLogin.html">Logout</a>
  </div>

  <div class="main-content">
    <div class="dashboard-section" id="dashboard">
      <h3>Dashboard Overview</h3>
      <div class="stats">
        <div class="stat-box">
          <h4>Total Users</h4>
          <p>320</p>
        </div>
        <div class="stat-box">
          <h4>Lost Items Reported</h4>
          <p>215</p>
        </div>
        <div class="stat-box">
          <h4>Items Claimed</h4>
          <p>178</p>
        </div>
        <div class="stat-box">
          <h4>Open Chats</h4>
          <p>42</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
