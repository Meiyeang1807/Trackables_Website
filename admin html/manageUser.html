<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Trackable</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f4f7;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin-bottom: 25px;
      transition: color 0.2s ease;
    }

    .sidebar a:hover {
      color: #3498db;
    }

    .logout {
      color: #e74c3c;
    }

    .logout:hover {
      color: #ff6b6b;
    }

    .main-content {
      margin-left: 270px;
      padding: 30px;
    }

    .main-content h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .edit-btn:hover {
      background-color: #2980b9;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Admin Panel</h1>
    <a href="dashboardOverview.html">Dashboard Overview</a>
    <a href="manageUser.html">Manage Users</a>
    <a href="identityValidation.html">Identity Validation</a>
    <a href="adminLogin.html" class="logout">Logout</a>
  </div>

  <div class="main-content">
    <h2>Manage Users</h2>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>U001</td>
          <td>john@example.com</td>
          <td>0123456789</td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>U002</td>
          <td>amina@example.com</td>
          <td>0192837465</td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">Delete</button>
          </td>
        </tr>
        <!-- Add more rows dynamically using backend -->
      </tbody>
    </table>
  </div>

</body>
</html>
