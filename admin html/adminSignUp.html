<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Sign Up - Trackable</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f4f7;
    }
    .signup-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .signup-btn {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signup-btn:hover {
      background-color: #1f2d3a;
    }
    .note {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Admin Sign Up</h2>
    <form action="adminLogin.html" method="post">
      <div class="form-group">
        <label for="admin-fullname">Full Name</label>
        <input type="text" id="admin-fullname" name="admin-fullname" required />
      </div>
      <div class="form-group">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" name="admin-email" required />
      </div>
      <div class="form-group">
        <label for="admin-username">Username</label>
        <input type="text" id="admin-username" name="admin-username" required />
      </div>
      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" name="admin-password" required />
      </div>
      <button type="submit" class="signup-btn"><a>Sign Up</a></button>
    </form>
    <p class="note">Already have an account? <a href="adminLogin.html" style="color:#3498db;">Login here</a>.</p>
  </div>

</body>
</html>
